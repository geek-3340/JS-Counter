<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
  </head>

  <body>
    <img class="logo" id="js-logo" src="./public/images/js.png" alt="JS Logo">
    <div class="counter">
      <div class="counter-number" id="js-counter">0</div>
      <button type="button" class="button js-button">Subtract</button>
      <button type="button" class="button js-button">Plus</button>
      <button type="button" class="button js-button">Magnification</button>
      <button type="button" class="button js-button">Reduction</button>
      <button type="button" class="button js-button">Rotate</button>
      <button type="button" class="button button-reset" id="js-reset-button">
        All Reset
      </button>
    </div>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/reset.js"></script>
  </body>
